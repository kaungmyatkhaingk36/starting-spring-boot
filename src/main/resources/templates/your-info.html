<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your Info</title>
	</head>
	<body>
		<h2>Submitted Data</h2>
		<p th:text="'Name: ' + ${profile.name}"></p>
		<p th:text="'Age: ' + ${profile.age}"></p>
		<p th:text="'Gender: ' + ${profile.gender}"></p>
		<p th:text="'Occupation: ' + ${profile.occupation}"></p>
		<p th:text="'Email: ' + ${profile.email}"></p>
	</body>
</html>
